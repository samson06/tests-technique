# App custom config
server:
  port: 8086
# Database Configuration  
spring:
  datasource:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
    platform: hsql
    url: jdbc:hsqldb:mem:eventtestdb;DB_CLOSE_DELAY=-1 
    username: sa
    password: ""
  jpa:
    database: hsql
    showSql: true
    hibernate:
      ddlAuto: ""
    properties: 
      hibernate.format_sql: true #
# Logger configuration      
logging:
  config: classpath:logback-spring-test.xml